<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment.js in Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="getApi">Get Request</button>
      <button @click="postApi">Post Request</button>
      <button @click="putApi">Put Request</button>
      <button @click="patchApi">Patch Request</button>
    </div>

    <script src="./moment/moment.min.js"></script>
  </body>
</html>
